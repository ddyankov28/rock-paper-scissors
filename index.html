<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="title">Welcome to Rock Paper Scissors</div>
        <div class="title">First to 7 is the Winner</div>
        <div class="container">
            <div class="player">
                <h1>Player</h1>
                <div class="playerinfo">
                    <div class="player-pic">
                        <img src="src/player.png">
                    </div>
                    <div class="player-score">Score: 0</div>
                </div>
                <div class="selections">
                    <button class="select" id="p-rock">👊🏻</button>
                    <button class="select" id="p-paper">🖐🏻</button>
                    <button class="select" id="p-scissors">✌🏻</button>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="cpu">
                <h1>Computer</h1>
                <div class="playerinfo">
                    <div class="player-pic">
                        <img src="src/cpu.png">
                    </div>
                    <div class="player-score">Score: 0</div>
                </div>
                <div class="selections">
                    <button class="select" id="c-rock">👊🏻</button>
                    <button class="select" id="c-paper">🖐🏻</button>
                    <button class="select" id="c-scissors">✌🏻</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
